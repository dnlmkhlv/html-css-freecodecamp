<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name <input id="name" name="name" type="text" required placeholder="Enter your name" /></label>
      <label id="email-label" for="email">Email <input id="email" name="email" type="email" required placeholder="Enter your email" /></label>
      <label id="number-label" for="number">Age (optional) <input id="number" name="number" type="number" min="13" max="120" placeholder="Age" /></label>
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown" name="dropdown">
          <option value="" class="dropdown-first-item">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        <select>
      </label>
    </fieldset>
    <fieldset>
      <p class="section-title">Would you recommend our platform to a friend?</p>
      <label for="definitely"><input id="definitely" value="definitely" name="recommend" type="radio" class="inline" /> Definitely</label>
      <label for="maybe"><input id="maybe" value="maybe" name="recommend" type="radio" class="inline" /> Maybe</label>
      <label for="notsure"><input id="notsure" value="notsure" name="recommend" type="radio" class="inline" /> Not Sure</label>
    </fieldset>
    <fieldset>
      <label for="dropdown2">What is your favorite feature of our platform?
        <select id="dropdown2" name="dropdown2">
          <option value="" class="dropdown-first-item">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
          <option value="5">Other</option>
        <select>
      </label>
    </fieldset>
    <fieldset>
      <p class="section-title">What would you like to see improved? (Check all that apply)</p>
      <label for="challenges"><input id="challenges" value="1" type="checkbox" name="challenges" class="inline"/>Challenges</label>
      <label for="projects"><input id="projects" value="2" type="checkbox" name="projects" class="inline"/>Projects</label>
      <label for="community"><input id="community" value="3"  type="checkbox" name="community" class="inline"/>Community</label>
      <label for="open-source"><input id="open-source" value="4"  type="checkbox" name="open-source" class="inline"/>Open Source</label>
    </fieldset>
    <fieldset>
      <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit" />
  </form>
</body>
</html>
